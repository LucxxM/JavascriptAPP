<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToDo App</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <video
        muted
        autoplay
        loop
        width="100%"
        preload="auto"
        src="./Harbor - 107195.mp4">
        </video>
        <h1>toDo__APP</h1>
        <form id="form">
            <input
                type="text"
                id="input"
                class="input"
                placeholder="Entrer votre toDO"
                autocomplete="off"
            />
            <ul class="todos" id="todos"></ul>
        </form>
        <small
            >Click droit pour supprimer. <br />Click gauche pour barrer.</small
        >
    </body>
</html>
